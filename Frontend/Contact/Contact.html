<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineEase Showcase Website - Contact Information</title>
    <link rel="stylesheet" href="Contact.css">
</head>

<body>
    <div id="contactSection">
        <section>
            <div class="navbar">
                <img src="../../assets/images/Logo.png" alt="DineEase">
                <div class="navbarlinks">
                    <div><a id="homeHyper" href="../../index.html">Home</a></div>
                    <div><a href="/Frontend/About_Us/AboutUs.html">About Us</a></div>
                    <div><a href="/Frontend/Contact/Contact.html">Contact</a></div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div id="contactMainDiv">
                    <div class="leftdiv">
                        <div class="contact-informationDiv">
                            <div>
                                <h1>Contact Information</h1>
                                <h4>Have an inquiry? Fill out the form to contact our team.</h4>
                            </div>
                            <div class="contact-phone">
                                <p>
                                    <img src="../../assets/images/phone.svg">
                                    <label>+36 30 123 4567</label>
                                </p>
                            </div>
                            <div class="contact-email">
                                <p>
                                    <img src="../../assets/images/email.svg" alt="">
                                    <label>support@dineease.com</label>
                                </p>
                            </div>
                            <div class="contact-location">
                                <p>
                                    <img src="../../assets/images/location-filled.svg" alt="">
                                    <label>
                                        132 Dartmouth Street Boston,<br>
                                        <label id="contactLocationSecond">Massachusetts 02156 United States</label>
                                </p>
                                </label>
                                </p>
                            </div>
                            <div class="contact-informationDivFooter">
                                <img src="../../assets/images/Twitter Icon.png" alt="">
                                <img src="../../assets/images/Instagram Icon.png" alt="">
                                <img src="../../assets/images/Facebook Icon.png" alt="">
                            </div>
                        </div>

                    </div>
                    <div class="rightdiv">
                        <div class="rightContactMainDiv">
                            <div class="rightContactHeader">
                                <h1>Contact Us</h1>
                                <h2>Have an inquiry? Fill out the form to contact our team.</h2>
                            </div>
                            <div class="rightContactInputs" id="rightContactInputs">
                                <div class="rightContactInputsLeftInputs">
                                    <div>
                                        <input type="text" id="first-name" name="first-name" required
                                            placeholder="First Name">
                                    </div>
                                    <div>
                                        <input type="email" id="email" name="email" required placeholder="Email">
                                    </div>
                                </div>
                                <div class="rightContactInputsRigthInputs">
                                    <div>
                                        <input type="text" id="last-name" name="last-name" required
                                            placeholder="Last Name">
                                    </div>
                                    <div>
                                        <input type="tel" id="phone" name="phone" required placeholder="Phone Number">
                                    </div>
                                </div>
                                <div class="messageBoxInput">
                                    <input id="message" name="message" rows="5" required placeholder="Message"></input>
                                    <button type="submit">Send Message</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="container">
            <div id="footerleftdiv">
                <img src="../../assets/images/Logomark.png">
                <p><a href="/Frontend/Privacy/Privacy.html" id="privacyGO">Privacy Policy</a></p>
                <p id="Contact">+36 30 123 4567 support@dineease.com</p>
                <p id="copyrightSmall">&copy; 2024 - All rights reserved</p>
            </div>
            <div id="footerrightdiv">
                <p>Follow Us</p>
                <img src="../../assets/images/Twitter Icon.png" alt="">
                <img src="../../assets/images/Instagram Icon.png" alt="">
                <img src="../../assets/images/Facebook Icon.png" alt="">


            </div>
        </div>
    </footer>
</body>



</html>
