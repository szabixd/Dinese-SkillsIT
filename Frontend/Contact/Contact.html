<!DOCTYPE html>
<html lang="en">

<head><!--Contact page head-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineEase Showcase Website - Contact Information</title>
    <link rel="stylesheet" href="Contact.css"><!--Contact css link here.-->
</head>

<body>
    <!--Contact main Section-->
    <section id="contactSection">
        <div class="navbar"><!--Navbar-->
            <img src="../../assets/images/Logo.png" alt="DineEase">
            <div class="navbarlinks"><!--Navbar hyperlinks-->
                <div><a id="homeHyper" href="/index.html">Home</a></div>
                <div><a href="/Frontend/About_Us/AboutUs.html">About Us</a></div>
                <div><a href="/Frontend/Contact/Contact.html">Contact</a></div>
            </div>
            <div class="Sandwichmenu"><!--Sandwichmenu-->
                <div><img src="../../assets/images/Menu Icon.png" alt="Sandwichmenu"></div>

                <div class="menuDropDown"><!--Sandwichmenu dropmenu with hyperlinks-->
                    <div><a id="homeHyper" href="/index.html">Home</a></div>
                    <div><a href="/Frontend/About_Us/AboutUs.html">About Us</a></div>
                    <div><a href="/Frontend/Contact/Contact.html">Contact</a></div>
                </div>
            </div>
        </div>


        <div class="container"><!--Container format-->
            <div id="contactMainDiv"><!--Contanct main div-->
                <div class="leftdiv"><!--left contact div-->
                    <div class="contact-informationDiv">
                        <div><!--header-->
                            <h1>Contact Information</h1>
                            <h4>Have an inquiry? Fill out the form to contact our team.</h4>
                        </div>
                        <div class="contact-phone">
                            <p>
                                <img src="../../assets/images/phone.svg" alt="phone">
                                <label>+36 30 123 4567</label>
                            </p>
                        </div>
                        <div class="contact-email">
                            <p>
                                <img src="../../assets/images/email.svg" alt="email">
                                <label>support@dineease.com</label>
                            </p>
                        </div>
                        <div class="contact-location">
                            <p>
                                <img src="../../assets/images/location-filled.svg" alt="location">
                                <label>
                                    132 Dartmouth Street Boston,<br>
                                    <label id="contactLocationSecond">Massachusetts 02156 United States</label>
                            </p>
                            </label>
                            </p>
                        </div>
                        <div class="contact-informationDivFooter">
                            <img src="../../assets/images/Twitter Icon.png" alt="Twitter">
                            <img src="../../assets/images/Instagram Icon.png" alt="Instagram">
                            <img src="../../assets/images/Facebook Icon.png" alt="Facebook">
                        </div>
                    </div>

                </div>
                <div class="rightdiv"><!--right contact div-->
                    <div class="rightContactMainDiv">
                        <div class="rightContactHeader"><!--right contact header-->
                            <h1>Contact Us</h1>
                            <h2>Have an inquiry? Fill out the form to contact our team.</h2>
                        </div><!--inputs-->
                        <div class="rightContactInputs" id="rightContactInputs">
                            <div class="rightContactInputsLeftInputs">
                                <div>
                                    <input type="text" id="first-name" name="first-name" required
                                        placeholder="First Name">
                                </div>
                                <div>
                                    <input type="email" id="email" name="email" required placeholder="Email">
                                </div>
                            </div>
                            <div class="rightContactInputsRigthInputs">
                                <div>
                                    <input type="text" id="last-name" name="last-name" required placeholder="Last Name">
                                </div>
                                <div>
                                    <input type="tel" id="phone" name="phone" required placeholder="Phone Number">
                                </div>
                            </div><!--message input-->
                            <div class="messageBoxInput">
                                <input id="message" name="message" rows="5" required placeholder="Message"></input>
                                <button type="submit">Send Message</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section><!--section end-->
    <footer><!--footer-->
        <div class="container"><!--footer container format-->
            <div id="footerleftdiv"><!--footer left div-->
                <img src="../../assets/images/Logomark.png" alt="DineEase Logo">
                <p><a href="/Frontend/Privacy/Privacy.html" id="privacyGO">Privacy Policy</a></p>
                <p id="Contact">+36 30 123 4567 support@dineease.com</p>
                <p id="copyrightSmall">&copy; 2024 - All rights reserved</p>
            </div>
            <div id="footerrightdiv"><!--footer right div-->
                <p>Follow Us</p>
                <img src="../../assets/images/Twitter Icon.png" alt="Twitter">
                <img src="../../assets/images/Instagram Icon.png" alt="Instagram">
                <img src="../../assets/images/Facebook Icon.png" alt="Facebook">
            </div>
        </div>
    </footer>
</body>



</html>
